apiVersion: apps/v1
kind: Deployment
metadata:
  name: uda-capstone
  labels:
    app: uda-capstone
spec:
  progressDeadlineSeconds: 3600
  selector:
    matchLabels:
      app: uda-capstone
  replicas: 1
  strategy:
    rollingUpdate:
      #maxSurge: 25%
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: uda-capstone
    spec:
      containers:
      - name: uda-capstone
        image: abhishekraghav08/uda-capstone:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080